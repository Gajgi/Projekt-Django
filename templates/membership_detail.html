{% extends 'base.html' %}
{% block content %}
<div style="margin: 5px">
    <h2>Zaktualizuj członka</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Zaktualizuj dane">
        </p>
    </form>

    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <h2>Szczegóły członka</h2>
    <div>
        <h3>{{ membership.angler.username }}</h3>
        <p>Data dołączenia: {{ membership.date }}</p>
        <p>Opłata: {{ membership.fee }}</p>
    </div>
</div>
{% endblock %}
